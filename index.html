<html lang="en">
<head>

    <title>Digital watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
        <div class="hours">
            <h3 class="time">hours</h3>

            <h1 class="times" id="second">00</h1>
        </div>
    </div>
